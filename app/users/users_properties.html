<user-list></user-list>
<div ng-app="usersApp" ng-controller="usersAppController">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <h4>Property Details</h4>
        <div class="panel panel-default">
          <form name="form" ng-submit="submitPropertyDetails(user)" role="form">
            <div class="panel-body form-horizontal users-form">
              <div class="form-group">
                <label for="propertyName" class="col-sm-3 control-label">Property Name* </label>
                <div class="col-sm-9">
                  <input type="text" name="propertyName" id="propertyName" class="form-control" ng-model="user.propertyName">
                  <span ng-show="form.propertyName.$dirty && form.propertyName.$error.required" class="help-block">Property Name is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3">Property Type*</label>
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-4">
                      <label class="radio-inline">
                        <input type="radio" id="landRadio" value="land" ng-model="user.propertyType">Land
                      </label>
                    </div>
                    <div class="col-sm-4">
                      <label class="radio-inline">
                        <input type="radio" id="homeRadio" value="home" checked ng-model="user.propertyType">Home
                      </label>
                    </div>
                  </div>
                </div>
                <span ng-show="form.users.propertyType.$dirty && form.users.propertyType.$error.required" class="help-block">Property Type is
                  required</span>
              </div>
              <!-- Textarea -->
              <div class="form-group">
                <label  class="col-sm-3 control-label" for="addr">Address</label>
                <div class="col-sm-9">                     
                  <textarea class="form-control" id="addr" name="addr" ng-model="user.addr"></textarea>
                  <span ng-show="form.addr.$dirty && form.addr.$error.required" class="help-block">Address is
                    required</span>
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label for="area" class="col-sm-3 control-label">Area </label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="area" name="area" min="1" ng-model="user.area">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-3 control-label" for="pin">PIN</label>  
                <div class="col-sm-9">
                <input id="pin" name="pin" type="number" placeholder="Pincode" class="form-control input-md"  ng-model="user.pin" required="">
                  <span ng-show="form.pin.$dirty && form.pin.$error.required" class="help-block">PIN is
                    required</span>                
                  </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-right">
                  <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
