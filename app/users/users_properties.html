<div ng-app="usersApp" ng-controller="usersAppController">
  <div class="container">
    <div class="row">

      <!-- panel preview -->
      <div class="col-sm-5">
        <h4>Property Details</h4>
        <div class="panel panel-default">
          <form name="form" ng-submit="submitPropertyDetails(users)" role="form">
            <div class="panel-body form-horizontal users-form">
              <div class="form-group">
                <label for="propertyName" class="col-sm-3 control-label">Property Name* </label>
                <div class="col-sm-9">
                  <input type="text" name="propertyName" id="propertyName" class="form-control" ng-model="users.propertyName">
                  <span ng-show="form.propertyName.$dirty && form.propertyName.$error.required" class="help-block">Property Name is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="date" class="col-sm-3 control-label">Property Type</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="dob" name="dob" ng-model="users.dob" required>
                  <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Date is
                    required</span>
                </div>
              </div>
              <!-- Textarea -->
              <div class="form-group">
                <label  class="col-sm-3 control-label" for="addr">Address</label>
                <div class="col-sm-9">                     
                  <textarea class="form-control" id="addr" name="addr" ng-model="users.addr"></textarea>
                  <!-- <span ng-show="form.addr.$dirty && form.addr.$error.required" class="help-block">Address is
                    required</span> -->
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label  class="col-sm-3 control-label" for="pin">PIN</label>  
                <div class="col-sm-9">
                <input id="pin" name="pin" type="text" placeholder="Pincode" class="form-control input-md"  ng-model="users.pin" required="">
                  <span ng-show="form.pin.$dirty && form.pin.$error.required" class="help-block">Address is
                    required</span>                
                  </div>
              </div>
              <div class="form-group">
                <label for="oincome" class="col-sm-3 control-label">Other Income* </label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="oincome" name="oincome" min="1" ng-model="users.oincome"
                    required>
                  <span ng-show="form.oincome.$dirty && form.oincome.$error.required" class="help-block">Other Income is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-right">
                  <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
