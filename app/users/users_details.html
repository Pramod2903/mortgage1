      <!-- panel preview -->
      <div class="col-sm-5">
        <h4>User Profile</h4>
        <div class="panel panel-default">
          <form name="form" ng-submit="submitUserDetails(users)" role="form">
            <div class="panel-body form-horizontal users-form">
              <div class="form-group">
                <label for="userName" class="col-sm-3 control-label">User Name*</label>
                <div class="col-sm-9">
                  <input type="text" name="userName" id="userName" class="form-control" ng-model="users.userName"
                    required>
                  <span ng-show="form.userName.$dirty && form.userName.$error.required" class="help-block">User Name is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="date" class="col-sm-3 control-label">Date of Birth*</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="dob" name="dob" ng-model="users.dob" required>
                  <span ng-show="form.date.$dirty && form.date.$error.required" class="help-block">Date is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3">Gender*</label>
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-4">
                      <label class="radio-inline">
                        <input type="radio" id="femaleRadio" value="Female" ng-model="users.gender">Female
                      </label>
                    </div>
                    <div class="col-sm-4">
                      <label class="radio-inline">
                        <input type="radio" id="maleRadio" value="Male" checked ng-model="users.gender">Male
                      </label>
                    </div>
                  </div>
                </div>
                <span ng-show="form.radio.$dirty && form.radio.$error.required" class="help-block">Gender is
                  required</span>
              </div>
              <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                <div class="col-sm-9">
                  <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control"
                    ng-model="users.phone" pattern="[789][0-9]{9}">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                  <input type="email" id="email" placeholder="Email" class="form-control" name="email"
                    ng-model="users.email">
                </div>
              </div>
              <div class="form-group">
                <label for="panNumber" class="col-sm-3 control-label">PAN No</label>
                <div class="col-sm-9">
                  <input type="text" name="panNumber" id="panNumber" class="form-control" ng-model="users.panNumber">
                </div>
              </div>
              <div class="form-group">
                <label for="salary" class="col-sm-3 control-label">Salary* </label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="salary" name="salary" min="1" ng-model="users.salary"
                    required>
                  <span ng-show="form.salary.$dirty && form.salary.$error.required" class="help-block">Salary is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="income" class="col-sm-3 control-label">Second Income* </label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="salary" name="salary" min="1" ng-model="users.income"
                    required>
                  <span ng-show="form.income.$dirty && form.income.$error.required" class="help-block">Second Income is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="oincome" class="col-sm-3 control-label">Other Income* </label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="oincome" name="oincome" min="1" ng-model="users.oincome"
                    required>
                  <span ng-show="form.oincome.$dirty && form.oincome.$error.required" class="help-block">Other Income is
                    required</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-right">
                  <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
